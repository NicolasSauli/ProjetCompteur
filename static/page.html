<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Compteur interactif</title>
</head>
<body>
<h1>
Compteur : <span id="counter">0</span>
</h1>
<nav>
<div class="cpt_plus">
  <button onclick="incrementCounter()">Augmenter compteur</button>
</div>

<div class="cpt_moins">
  <button onclick="decrementCounter()">Diminuer compteur</button>
</div>

</nav>
<script>
function fetchCounter() {
  fetch("http://127.0.0.1:8000/get_counter")
    .then(res => res.json())
    .then(data => {
      document.getElementById("counter").textContent = data.value;
    });
}

// on met à jour toutes les 5 secondes
setInterval(fetchCounter, 5000);

// mise à jour initiale
fetchCounter();
</script>
</body>
</html>
